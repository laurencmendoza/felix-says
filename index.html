<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Says</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <button id="toggle-audio"></button>
    <header>
        <h1>Felix Says</h1>
        <img id="felix-img" alt="drawing of a black cat" width="200px">
        <img id="meow" alt="word bubble with message inside">
    </header>
    
    <div class="simon">
        <button class="red"></button>
        <button class= "green"></button>
        <button class="yellow"></button>
        <button class="blue"></button>
    </div>

    <div id="overlay">
        <div id="win-text">
            <p class="overlay-text">Congrats!</p>
            <p class="overlay-text"id="win-score"></p>
            <p class="overlay-text">Click anywhere to keep playing.</p>
        </div>
    </div>

    <footer>
        <button id="start-over-btn">Start</button>
        <p class="score"></p>
    </footer>
</body>
</html>
